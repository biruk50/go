name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test ./... -v
      - name: Build delivery
        run: go build -o /tmp/fms ./FMS/Delivery
